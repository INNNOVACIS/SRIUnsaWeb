<div class="container-fluid">
	<div class="panel panel-danger" >
		<div class="panel-body">
			<div class="col-xm-12">
				<div class="panel panel-info">
					<div class="panel-heading">Actividad de Investigación: <strong>{{selected}}</strong></div>
					<div class="panel-body">
						
							<form class="form-horizontal">
								<div class="form-group">
									<label class="control-label col-md-2" style="">Actividad Investigación</label>
									<div class="col-md-4">
										<select class="form-control" style="margin:2px;" ng-model="selected" ng-options="opt as opt for opt in actividadesInvestigacion" ng-init="selected=''" ng-change=actividadChange(selected)></select>
									</div>
									<label class="control-label col-md-2" style="">Nombre</label>
									<div class="col-md-4">
										<input type="text" style="margin:2px;" id="inpNombre" class="form-control" placeholder="Nombre de la investigación">
									</div>
									<label for="inpFacultad" class="control-label col-md-2">Facultad</label>
									<div class="col-md-4">
										<select class="form-control" style="margin:2px;" id="inpFacultad">
										    <option></option>
										    <option>Facultad de Producción y Servicios</option>
										    <option>Facultad de Procesos</option>
										</select>
									</div>
									<label for="inpFacultad" class="control-label col-md-2">Departamento</label>
									<div class="col-md-4">
										<select class="form-control" style="margin:2px;" id="inpFacultad">
										    <option></option>
										    <option>Departamento Académico FISICA</option>
										    <option>Departamento Académico QUÍMICA</option>
										    <option>Departamento Académico MATEMATICAS</option>
										</select>
									</div>
									<label for="inpEscuela" class="control-label col-md-2">Escuela</label>
									<div class="col-md-4">
										<select class="form-control" style="margin:2px;" id="inpEscuela">
											<option></option>
										    <option>Escuela Profesional de Ingeniería de Sistemas</option>
										    <option>Industrias Alimentarias</option>
										    <option>Ingeniería Mecánica</option>
										</select>
									</div>
									<label for="inpSemestre" class="control-label col-md-2"> Semestre</label>
									<div class="col-md-4">
										<select class="form-control" style="margin:2px;" id="inpSemestre">
											<option></option>
										    <option>2016-I Semestre I</option>
										    <option>2016-II Semestre II</option>
										    <option>2016-II Semestre III</option>
										</select>
									</div>
									<label class="control-label col-md-2"> Duracion de la Actividad</label>
									<div class="col-md-4">
										<input type="number" style="margin:2px;" id="inpHoras" class="form-control" placeholder="Número de horas que durara la investigación">
									</div>
									<div id="actividad3" ng-show="actividad3_show">
										<label class="control-label col-md-2">Investigador</label>
										<div class="col-md-4">
											<select class="form-control" style="margin:2px;" id="inpLabor">
												<option></option>
											    <option>Principal</option>
											    <option>Co-Investigador</option>
											</select>
										</div>
										<label for="inpFondo" class="control-label col-md-2"> Fondo Concursable</label>
										<div class="col-md-4">
											<select class="form-control" style="margin:2px;" id="inpFondo">
											    <option></option>
											    <option>CONCYTEC</option>
											    <option>FINCyT</option>
											</select>
										</div>
									</div>
									<div id="actividad2" ng-show="actividad2_show">
										<label for="inpFondo" class="control-label col-md-2"> Tipo de Asesoria</label>
										<div class="col-md-4">
											<select class="form-control" style="margin:2px;" id="inpFondo">
											    <option></option>
											    <option>Pre Grado</option>
											    <option>Post Grado</option>
											</select>
										</div>
									</div>
									<div id="actividad4" ng-show="actividad4_show">
										<label for="inpFondo" class="control-label col-md-2"> Tipo de Producción</label>
										<div class="col-md-4">
											<select class="form-control" style="margin:2px;" id="inpFondo">
											    <option></option>
											    <option>Libro</option>
											    <option>Artículo</option>
											    <option>Ponencia Congreso Nacional</option>
											    <option>Ponencia Congreso Internacional</option>
											</select>
										</div>
									</div>
									<div id="actividad1" ng-show="actividad1_show">
										<label class="control-label col-md-2">Tipo de Labor</label>
										<div class="col-md-4">
											<select class="form-control" style="margin:2px;" id="inpLabor">
											    <option></option>
											    <option>Lectiva</option>
											    <option>No Lectiva</option>
											</select>
										</div>
									</div>
									
									<label class="control-label col-md-2"> Colaboradores</label>
									<div class="col-md-4">
										<input type="text" style="margin:2px;" id="inpAlumnos" class="form-control" placeholder="Seleccione los alumnos">

									</div>

									
										
									<label class="control-label col-md-2"> Area Investigación</label>
									<div class="col-md-4">
										<select ng-model="customer.Area"                
							                ng-options="obj.id as obj.area for obj in areas"
							                ng-change="getSubArea()"
							                class="form-control" 
							                ng-required="true"
							                style="margin:2px;"
							                id="country">
							          <option value="">-- Seleccionar Area --</option>
							        </select>
									</div>
									<label class="control-label col-md-2"> Sub-Area Investigación</label>
									<div class="col-md-4">
										<select  ng-model="customer.SubArea"
								                ng-options="x.Id as x.subArea for x in subAreas"
								                ng-change="getDisciplina()"
								                class="form-control" 
								                ng-required="true"
								                style="margin:2px;"
								                id="city">
								          <option value="">-- Seleccionar Sub Area --</option>
								        </select> 
									</div>
									<label class="control-label col-md-2"> Disciplina</label>
									<div class="col-md-4">
										<select ng-model="customer.Disciplina" 
								                ng-options="x.Id as x.disciplina for x in disciplinas"
								                class="form-control"
								                ng-required="true"
								                style="margin:2px;"
								                id="state">
								          <option value="">-- Seleccionar Disciplina --</option>
								        </select> 
									</div>
									<!-- START Ejemplo Datepicker-->
									<!-- <label class="control-label col-md-2"> Fecha</label>
									<div class="col-md-4">
										<p class="input-group">
							              	<input type="date" class="form-control" uib-datepicker-popup ng-model="dt" is-open="status.opened" close-text="Close" />
							              	<span class="input-group-btn">
							                	<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
							            	</span>
							            </p>
									</div> -->
									<!-- END Ejemplo Datepicker-->	
								</div>
							</form>
							<form class="form-horizontal">
								<div class="form-group">
								
									<label class="control-label col-md-2"> Descripción de la Actividad</label>
									<div class="col-md-10">
										<textarea style="margin:2px;" class="form-control" rows="5" placeholder="descripcion del proyecto"></textarea> 
									</div>
									<label for="inpFile" class="control-label col-md-2"> Archivos adjuntos a la actividad</label>
									<div class="col-md-10">
										<!--<input id="file-1" style="margin:2px;" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1">-->
										<div class="col-md-4">
											<div class="panel panel-default" >
												<div class="panel-body">
													<input type="file" file-upload="archivo" >
													<button type="button" ng-click="uploadFile()">Subir Archivo</button>
												</div>
											</div>
										</div>
										<div class="col-md-8">
											<div class="panel panel-default" >
												<div class="panel-body">
													<div ng-repeat="file in files">
														<label>{{file}}</label>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-12" style="margin-top:10px;">
								        <button type="submit" class="btn btn-success pull-right">Regitrar</button>
								    </div>
								</div>
							</form>
					</div>
				</div>	
			</div>

		</div>
	</div>
</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog modal-sm">
	        <div class="modal-content">
		        <div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
		          	<h4 class="modal-title">Mensaje de Confirmación</h4>
		        </div>
		        <div class="modal-body">
		          	<p>Esta seguro de iniciar el proyecto?</p>
		        </div>
		        <div class="modal-footer">
		        	<button type="button" class="btn-sm btn-primary" data-dismiss="modal">Aceptar</button>
		          	<button type="button" class="btn-sm btn-danger" data-dismiss="modal">Cerrar</button>
		        </div>
	        </div>
	    </div>
	</div>

		$("#file-1").fileinput({
	        uploadUrl: '#', // you must set a valid URL here else you will get an error
	        allowedFileExtensions : ['jpg', 'png','gif', 'py','pdf','.docx', 'doc' ],
	        overwriteInitial: false,
	        maxFileSize: 1000,
	        maxFilesNum: 10,
	        //allowedFileTypes: ['image', 'video', 'flash'],
	        slugCallback: function(filename) {
	            return filename.replace('(', '_').replace(']', '_');
	        }
		});
	</script>
